<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Author" content="Zygimantus" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INDEX</title>
  <style>
    pre {
      outline: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
    }

    .string {
      color: green;
    }

    .number {
      color: darkorange;
    }

    .boolean {
      color: blue;
    }

    .null {
      color: magenta;
    }

    .key {
      color: red;
    }
  </style>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

</head>

<body ng-app="MarvelisApp" ng-cloak>
  <!-- <div ng-controller="demoController as vm">
    <ul>
      <li ng-repeat="msg in vm.messages">{{ msg}}</li>
    </ul>
  </div> -->
  <div ng-controller="MarvelController">
    <!-- <p>{{data}}</p> -->
  </div>


  <div ng-controller="TabsController" ng-cloak>
    <md-content id="tabsContent">
    </md-content>
  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    function MyDataService() {
      return {
        getWorlds: function getWorlds() {
          return ["this world", "another world"];
        }
      };
    }

    function DemoController(worldsService) {
      var vm = this;
      vm.messages = worldsService.getWorlds().map(function(w) {
        return "Hello, " + w + "!";
      });
    }

    function startup($rootScope, $window) {
      $rootScope.hasStarted = true;
    }

    angular.module("MarvelisApp", ['ngMaterial'])
      .service("worldsService", [MyDataService])
      // .controller("demoController", ["worldsService", DemoController])
      .controller('MarvelController', function($scope, $http) {
        $http.get('character/1009189').then(function(response) {
          // $scope.data = response.data;

          var str = JSON.stringify(response.data, undefined, 4);
          output(syntaxHighlight(str));
        });
      })
      .controller('TabsController', function($scope, $templateRequest, $sce, $compile) {
        // Make sure that no bad URLs are fetched. You can omit this if your template URL is
        // not dynamic.
        var templateUrl = $sce.getTrustedResourceUrl('templates/tabs.html');

        $templateRequest(templateUrl).then(function(template) {
          // template is the HTML template as a string

          // Let's put it into an HTML element and parse any directives and expressions
          // in the code. (Note: This is just an example, modifying the DOM from within
          // a controller is considered bad style.)
          $compile($("#tabsContent").html(template).contents())($scope);
        }, function() {
          // An error has occurred
        });

        this.character = {
          id: ''
        };

        $scope.search = function() {
          alert('Entered:' + $scope.character.id);
        };

      })
      .config(function() {
        console.log('configuring application');
      })
      .run(["$rootScope", "$window", startup]);

    function output(inp) {
      document.body.appendChild(document.createElement('pre')).innerHTML = inp;
    }

    function syntaxHighlight(json) {
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
        var cls = 'number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'key';
          } else {
            cls = 'string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'boolean';
        } else if (/null/.test(match)) {
          cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }
  </script>

</body>

</html>
